<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Strong Password Generator </title>
    <link rel="stylesheet" href="layout.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-position-x: center;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="help.html">Help</a>
    </div>
    <form id="passwordGeneratorForm">
        <div class="container">
            <h1>Strong Password Generator</h1>
            <div class="result__container">
                <span id="result"></span>
                <button id="copy">Copy</button>
            </div>
            <div class="options">
                <div class="option">
                    <label>Length [4-20 max]</label>
                    <input type="number" id="length" min="4" max="20" value="12">
                </div>
                <div class="option">
                    <label>Include Uppercase Letters</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="option">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="option">
                    <label>Include Special Symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn" id="generate" type="submit">Generate Password</button>
        </div>
    </form>
</body>

</html>
